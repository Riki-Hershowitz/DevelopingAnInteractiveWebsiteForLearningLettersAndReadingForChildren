<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 拽驻爪转 注 拽转 注抓</title>
    <link rel="stylesheet" href="..\css\kriha.css">
    <link rel="stylesheet" href="..\css\styles.css">
    <style>

    </style>
</head>

<body>
    <div id="endgame" style="display: none;"></div>
    <div id="welcome-message"></div>
    <div id="your-score" style="display: none;">拽 砖拽 拽: </div>
    <div class="container">
        <button id="setting">专 转 </button>
        <!--  -->
        <div id="game-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <table id="caracter-table">
                </table>
            </div>
        </div>
    </div>

    <div id="game-description">
        <h1> 拽专</h1>
        <p>专  砖拽  拽专!</p>
        <p>专 1- 注 抓 注 转 砖 转 转 驻注.</p>
        <p>专 2- 注 抓 注 专 转 砖 转 .</p>
        <p>专 3- 注 抓 注  砖 驻注 拽  砖  驻注 转.</p>
        <p>砖专 转爪专 住驻拽 拽转 转 专 转 专 </p>
        <p>砖专 专 转 砖拽 专.</p>
        <p> 专 专 专爪 .</p>
    </div>

    <select id="level-select">
        <option value="1">专 1 - 转转</option>
        <option value="2">专 2 - 专转</option>
        <option value="3">专 3 - 转转 </option>
    </select>

    <div class="image-container" id="image-container" style="display: none;">
        <img src="" alt="拽" id="object-image">
    </div>
    <div class="options-container" id="options-container" style="display: none;">
        <!-- Options will be populated by JavaScript -->
    </div>
    
    <div id="timer"></div>
    <button id="start-game-button">转 砖拽</button>
    <div id="points" style="display: none;">拽 砖拽 : 0</div>
    <div id="stage-progress-container"></div>
    <div id="stage">
        <span id="stage-number"></span>
        <span id="stage-timer"></span>
        <span id="hearts"></span>
    </div>
    </div>
    <div id="game-container" style="display: none;">
        <div id="background"></div>
        <div id="character"></div>
        <!-- 拽转 注抓 专 专 -->
        <!-- 驻专 砖  拽转 拽爪转 住 -->
        <div class="wooden-cube" style="left: calc( (100vw - 8 * 12vw) / 9 ); bottom: 0;"></div> <!-- 拽 专砖 -->
        <div class="wooden-cube" style="left: calc( (100vw - 8 * 12vw) / 9 + 12vw); bottom: 0;"></div>
        <div class="wooden-cube" style="left: calc( (100vw - 8 * 12vw) / 9 + 2 * 12vw); bottom: 0;"></div>
        <div class="wooden-cube" style="left: calc( (100vw - 8 * 12vw) / 9 + 3 * 12vw); bottom: 0;"></div>
        <div class="wooden-cube" style="left: calc( (100vw - 8 * 12vw) / 9 + 4 * 12vw); bottom: 0;"></div>
        <div class="wooden-cube" style="left: calc( (100vw - 8 * 12vw) / 9 + 5 * 12vw); bottom: 0;"></div>
        <div class="wooden-cube" style="left: calc( (100vw - 8 * 12vw) / 9 + 6 * 12vw); bottom: 0;"></div>
        <div class="wooden-cube" style="left: calc( (100vw - 8 * 12vw) / 9 + 7 * 12vw); bottom: 0;"></div>
    </div>
    <div id="message"></div>
    <div id="white"></div>

    <div id="level-up">注转 砖!</div>
    <a id="aToHome" href="../index.html">  专 祝 转 </a>
    <script src="..\js\kriha.js"></script>
    <script src="..\js\scripts.js"></script>
</body>

</html>
